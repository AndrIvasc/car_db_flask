{% extends "base.html" %}

{% block content %}
<h4>Edit Project: {{ project.manufacturer }} {{ project.model }}</h4>
<form action="" method="post">
    <p>Manufacturer</p>
    <p><input type="text" value="{{ project.manufacturer }}" name="manufacturer_field"></p>
    <p>Model</p>
    <p><input type="text" value="{{ project.model }}" name="model_field"></p>
    <p>Engine Size (L)</p>
    <p><input type="number" step="0.1" value="{{ project.engine_size }}" name="engine_size_field"></p>
    <p>Power Output (kW)</p>
    <p><input type="number" step="1" value="{{ project.power_output }}" name="power_output_field"></p>
    <p>Price (â‚¬)</p>
    <p><input type="number" step="0.01" value="{{ project.price }}" name="price_field"></p>
    <p><input type="submit" value="Save"></p>
</form>
{% endblock %}
