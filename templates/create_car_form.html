{% extends "base.html" %}

{% block content %}
<h4>Enter a New Car</h4>
<form action="/car/new" method="post">
    <p>Manufacturer</p>
    <p><input type="text" name="manufacturer_field" required></p>
    <p>Model</p>
    <p><input type="text" name="model_field" required></p>
    <p>Engine Size (L)</p>
    <p><input type="number" step="0.1" name="engine_size_field" required></p>
    <p>Power Output (kW)</p>
    <p><input type="number" step="1" name="power_output_field" required></p>
    <p>Price (â‚¬)</p>
    <p><input type="number" step="0.01" name="price_field" required></p>
    <p><input type="submit" value="Save"></p>
</form>
{% endblock %}
